<html>
{% load static %}


<div>
    <a href="{% url 'settings' %}" style="text-decoration:none">
        <button class="nav_button">&lt</button>
    </a>
    <h1 style="display: inline-block;">Student Data</h1>
</div>


{% block page_content %}
<div class="row">
    <div class="col-md-4">
        <table class="table table-striped table-hover">
            <thead>
                <th>ID</th>
                <th>Student Number</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Address</th>
                <th>description</th>
                <th>#</th>
                <th>title</th>
                <th>description</th>
            </thead>
            <tbody>
                {% for obj in object_list %}
                <tr>
                    <td><strong>{{ obj.id }} </strong></td>
                    <td><strong>{{ obj.student_number}}</strong></td>
                    <td>{{ obj.name}} </td>
                    <td>{{ obj.gender}} </td>
                    <td>{{ obj.address}} </td>
                    <td>{{ obj.email}} </td>
                    <td>{{ obj.campus}} </td>
                </tr>

                {% endfor %}
            </tbody>
        </table>
        <div>
        </div>




        {% endblock %}

</html>
