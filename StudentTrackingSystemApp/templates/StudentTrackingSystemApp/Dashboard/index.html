<!doctype html>
<html lang="en">
{% load static%}
{% block content %}

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>
        Dashboard
    </title>
    <meta charset="UTF-8">
    <noscript>You need JavaScript to run this application</noscript>
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />

    <link rel="stylesheet" href="{% static '\build_table\build-table\static\css\2.383c0125.chunk.css' %}">
    <link rel="stylesheet" href="{% static '\build_table\build-table\static\css\main.6d870693.chunk.css' %}">
    <link rel="stylesheet" href="{% static 'StudentTrackingSystemApp/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'StudentTrackingSystemApp/sideNav.css' %}">
</head>

<body>
    <div class="container-header">
        <span class="navButton" , onclick="openNav()">&#9776; </span>
        <h1 class="title">Dashboard</h1>

        <!-- broken
        <form class="text-audit" method="POST">{% csrf_token %}
            <button type="submit">Generate Text Audit</button>
        </form>-->

    </div>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="{% url 'dashboard' %}" style="text-decoration:none">Dashboard </a>
        <a href="{% url 'settings' %}" style="text-decoration:none"> Settings </a>
        <a href="{% url 'logout' %}" style="text-decoration:none"> Logout </a>
    </div>
    <div class="container-dashboard">
        <div class="container-content">
            <div class="column-dashboard column-one">

                <div id="root"></div>
            </div>

        </div>
    </div>
</body>



<script>
function openNav() {
document.getElementById("mySidenav").style.width = "250px";
document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
document.getElementById("mySidenav").style.width = "0";
document.getElementById("main").style.marginLeft= "0";
}
</script>
