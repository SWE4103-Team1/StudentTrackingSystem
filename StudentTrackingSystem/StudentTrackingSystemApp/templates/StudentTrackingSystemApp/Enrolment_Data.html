<html>
{% load static %}
<h1>Raw Data</h1>
{% block page_content %}
<div class="row">
    <div class="col-md-4">
        <table class="table table-striped table-hover">
            <thead>
                <th>ID</th>
                <th>Student Number</th>
                <th>Course Code</th>
                <th>Course Title</th>
                <th>Term</th>
                <th>Grade</th>
            </thead>
            <tbody>
                {% for obj in object_list.all %}
                <tr>
                    <td><strong>{{ obj.id }} </strong></td>
                    <!-- Could not access the children (To Be Fixed)
                    <td>{{ obj.Student.student_number}}</td>
                    <td>{{ obj.Course.course_code}} </td> 
                    <td>{{ obj.Course.course_code}} </td>
                    -->
                    <td>{{ obj.term}} </td>
                    <td>{{ obj.grade}} </td>
                </tr>

                {% endfor %}
            </tbody>
        </table>
        <div>
        </div>




        {% endblock %}

</html>
