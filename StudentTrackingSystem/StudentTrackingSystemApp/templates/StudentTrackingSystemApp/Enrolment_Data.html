<html>
{% load static %}
<h1>Raw Data</h1>
{% block page_content %}
<div class="row">
    <div class="col-md-4">
        <table class="table table-striped table-hover">
            <thead>
                <th>ID</th>
                <th>Term</th>
                <th>Grade</th>
                <!--
                    Unable to find a way to print  this info --Elliot (14.10.2021)
                    <th>Student Number</th>
                    <th>Course Code</th>
                    <th>Course Name</th>
                -->
            </thead>
            <tbody>
                {% for obj in all_objects %}
                <tr>
                    <td><strong>{{ obj.id }} </strong></td>
                    <td><strong>{{ obj.term }} </strong></td>
                    <td><strong>{{ obj.grade }} </strong></td>
                    <!--
                    Unable to find a way to print this info --Elliot (14.10.2021)
                    <td><strong>{{ obj.student.student_number }} </strong></td>
                    <td><strong>{{ obj.course.course_code }} </strong></td>
                    <td><strong>{{ obj.course.course_name }} </strong></td>
                    -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div>
        </div>




        {% endblock %}

</html>
