<html>
{% load static %}
<h1>Raw Data</h1>
{% block page_content %}
<div class="row">
    <div class="col-md-4">
        <table class="table table-striped table-hover">
            <thead>
                <th>ID</th>
                <th>Course Code</th>
                <th>Section</th>
                <th>Credit Hours</th>
                <th>Name</th>
            </thead>
            <tbody>
                {% for obj in object_list %}
                <tr>
                    <td><strong>{{ obj.id }} </strong></td>
                    <td><strong>{{ obj.course_code}}</strong></td>
                    <td>{{ obj.section}} </td>
                    <td>{{ obj.credit_hours}} </td>
                    <td>{{ obj.name}} </td>
                </tr>

                {% endfor %}
            </tbody>
        </table>
        <div>
        </div>




        {% endblock %}

</html>
